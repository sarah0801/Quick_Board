<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Board</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <aside>
            <ul class="pallet">
                <li>
                    <button class="red" data-color="red">red</button>
                </li>
                <li>
                    <button class="orange" data-color="orange">orange</button>
                </li>
                <li>
                    <button class="yellow" data-color="yellow">yellow</button>
                </li>
                <li>
                    <button class="green" data-color="green">green</button>
                </li>
                <li>
                    <button class="blue" data-color="blue">blue</button>
                </li>
                <li>
                    <button class="purple" data-color="purple">purple</button>
                </li>
                <li>
                    <button class="pink" data-color="pink">pink</button>
                </li>
                <li>
                    <button class="grey" data-color="grey">grey</button>
                </li>
                <li>
                    <button class="black selected" data-color="black">black</button>
                </li>
                <li>
                    <button class="white" data-color="white">white</button>
                </li>
            </ul>
            <ul>
                <li>
                    <button class="control-btn" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                </li>
                <li>
                    <button class="control-btn" id="download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </li>
            </ul>
        </aside>
        <canvas width="600" height="400"></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5"></input>
    <input id="color" type="color"/>
    <script src="main.js"></script>
    </main>
</body>
</html>
